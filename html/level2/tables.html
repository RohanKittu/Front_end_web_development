<html>
    <head>
        <title>This code showes table</title>
    </head>
    <body>
        <!--creating the table-->
        <table border="1">
            <!--giving the columns names of the table-->
            <!--note :- we can create table with out thead-->
            <thead>
                <!--column names-->
                <th>name</th>
                <th>roll number</th>
                <th>class</th>
            </thead>
            <!--adding the rows to the table-->
            <!--row1-->
            <tr>
                <!--adding values into the rows-->
                <td>rohan</td>
                <td>23</td>
                <td>5</td>
            </tr>
            <!--row2-->
            <tr>
                <td>kittu</td>
                <td>56</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
