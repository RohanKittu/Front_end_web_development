<!--The below code will tell that this a html document -->
<!DOCTYPE html>
<!--The start of the html code-->
<html>
    <!--In head part we have all the meta information ,such as linking to css,javascript etc.. -->
    <head>
        <meta charset="utf-8">
        <title>The title on the tab</title>
    </head>
    <!--In body part we all the structure of the website. -->
    <body>
        <!--Anything you want on your page.-->
        
        <!--creating the list-->
        <h1>The list</h1>
        <!--The will create list by numbers-->
        <ol>
            <li>First element</li>
            <li>Second elements</li>
            <li>third elements</li>
            <li>fourth elements</li>
        </ol>
        <!--This will create the list by bullet points-->
        <ul>
            <li>First element</li>
            <li>Second element</li>
            <li>Third element</li>
            <li>4th element</li>
        </ul>

        <h1>Nested list</h1>
        <ol>
            <li>Element 1</li>
            <li>element 2
                <ul>
                    <li>sub element one</li>
                    <li>sub element 2</li>
                </ul>
            </li>
        </ol>

    </body>
</html>
